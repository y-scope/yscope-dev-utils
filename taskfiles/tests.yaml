version: "3"

includes:
  boost: "boost/tests.yaml"
  checksum: "checksum/tests.yaml"
  remote: "remote/tests.yaml"
  ystdlib-py: "ystdlib-py/tests.yaml"

tasks:
  all:
    internal: true
    cmds:
      - task: "boost"
      - task: "checksum"
      - task: "remote"
      - task: "ystdlib-py"

  boost:
    cmds:
      - task: "boost:test"

  checksum:
    cmds:
      - task: "checksum:default"

  remote:
    cmds:
      - task: "remote:default"

  ystdlib-py:
    cmds:
      - task: "ystdlib-py:default"
