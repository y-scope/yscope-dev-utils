version: "3"

set: ["u", "pipefail"]
shopt: ["globstar"]

tasks:
  replace-text:
    desc: "Replaces some text in a file using sed."
    internal: true
    requires:
      vars: ["FILE_PATH", "SED_EXP"]
    cmds:
      - |-
        # NOTE:
        # 1. We can't use `sed -i` since `-i` has different syntax on Linux and macOS
        # 2. We can't use `--regexp` instead of `-E` since `--regexp` is not supported on macOS
        src="{{.FILE_PATH}}"
        dst="{{.FILE_PATH}}.tmp"
        sed -E "{{.SED_EXP}}" "${src}" > "${dst}"
        mv "${dst}" "${src}"

  create-venv:
    desc: "Creates a Python venv using the given requirements file."
    internal: true
    label: "create-venv-{{.LABEL}}"
    requires:
      vars: ["LABEL", "OUTPUT_DIR", "REQUIREMENTS_FILE"]
    cmds:
      - "rm -rf '{{.OUTPUT_DIR}}'"
      - "python3 -m venv '{{.OUTPUT_DIR}}'"
      # Remove calls to `hash` from the venv activation script since Task uses `gosh` rather than
      # `bash`.
      # NOTE: Older versions of Python's venv would only call `hash` if they detected the running
      # shell was one that had the command, but that's not the case in newer versions.
      - task: "replace-text"
        vars:
          FILE_PATH: "{{.OUTPUT_DIR}}/bin/activate"
          SED_EXP: >-
            s/^([[:space:]]*)hash[[:space:]]+.*/\1true/g
      - |-
        . "{{.OUTPUT_DIR}}/bin/activate"
        pip3 install --upgrade pip
        pip3 install --upgrade -r "{{.REQUIREMENTS_FILE}}"

  clear-dir:
    # Clears all contents under `DIR_PATH` or creates the directory if it does not exist.
    #
    # This task ensures `DIR_PATH` exists as an empty directory after it is run. It runs once per
    # unique directory path (fingerprinted by the task label). To prevent accidental label
    # collisions, `DIR_PATH` must be absolute.
    #
    # @param {string} DIR_PATH Absolute path to the directory to clear or create.
    internal: true
    label: "{{.TASK}}:{{.DIR_PATH}}"
    requires:
      vars: ["DIR_PATH"]
    run: "once"
    preconditions:
      - sh: "{{ osIsAbs .DIR_PATH }}"
        msg: "DIR_PATH `{{.DIR_PATH}}` is not absolute."
    cmds:
      - "rm -rf '{{.DIR_PATH}}'"
      - "mkdir -p '{{.DIR_PATH}}'"

  clear-file:
    # Clears or creates the file at `FILE_PATH`, ensuring it exists as an empty file.
    #
    # This task either clears a file or creates it empty after ensuring its parent directory exists.
    # It runs once per unique file path (fingerprinted by the task label). To prevent accidental
    # label collisions, `FILE_PATH` must be absolute.
    #
    # @param {string} FILE_PATH Absolute path to the file to clear.
    internal: true
    label: "{{.TASK}}:{{.FILE_PATH}}"
    requires:
      vars: ["FILE_PATH"]
    run: "once"
    preconditions:
      - sh: "{{ osIsAbs .FILE_PATH }}"
        msg: "FILE_PATH `{{.FILE_PATH}}` is not absolute."
    cmds:
      - "mkdir -p '{{ dir .FILE_PATH }}'"
      - "rm -f '{{.FILE_PATH}}'"
      - "touch '{{.FILE_PATH}}'"
